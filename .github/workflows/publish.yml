name: Auto Versioning & Publish

on:
  push:
    branches:
      - main  # Runs when a PR is merged into main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for versioning

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://npm.pkg.github.com"

      - name: Install Dependencies
        run: npm ci

      - name: Authenticate GitHub App
        id: app-auth
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "lerna-bot[bot]"
          git config --global user.email "lerna-bot[bot]@users.noreply.github.com"

      - name: Bump Version and Push Changes
        run: |
          git checkout main  # Ensure we are on main
          npx lerna version --conventional-commits --yes
          git push origin main
        env:
          GITHUB_TOKEN: ${{ steps.app-auth.outputs.token }}

      - name: Publish to GitHub Packages
        run: npx lerna publish from-git --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
